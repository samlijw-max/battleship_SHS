<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle of Brains: Healthineers Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              siemens: {
                orange: '#ec6602',
                petrol: '#009999',
                stone: '#eef1f3',
                text: '#2d373c',
                dark: '#002830',
                divider: '#dde2e6'
              }
            },
            animation: {
              'pop-in': 'popIn 0.3s ease-out forwards',
              'splash': 'splash 0.6s ease-out forwards',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f3f5f7;
        color: #2d373c;
      }
      /* Custom scrollbar for game logs */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Animations */
      @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      @keyframes splash {
        0% { transform: scale(0); opacity: 0.8; background-color: #60a5fa; }
        100% { transform: scale(2); opacity: 0; background-color: #eff6ff; }
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
    </style>

  }
}
</script>
</head>

  </body>
</html>
